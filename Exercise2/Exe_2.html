<!DOCTYPE html>
<html>
    <head>
        <title>Web innovtion Portfolios</title>
        <style>
            .textFields {
                margin: 10px;
            }
            .text {
                width: 200px;
            }
            .result {
                margin: 10px;
            }
            </style>
    </head>
    <body>
        <h1>Javascript Exercise 2</h1>
        <form name = "GiveText" action="" method = "GET">
            <div class="textFields">
                <label for="text1">text1:</label><br>
                <input type="text" class="text" name="text1"><br>
            </div>
            <div class="textFields">
                <label for="text2">text2:</label><br>
                <input type="text" class="text" name="text2"><br>
            </div>
            <div class="textFields">
                <label for="text3">text3:</label><br>
                <input type="text" class="text" name="text3"><br>
            </div>
            <div class="textFields">
                <label for="text4">text4:</label><br>
                <input type="text" class="text" name="text4"><br>
            </div>
            <div class="textFields">
                <label for="text5">text5:</label><br>
                <input type="text" class="text" name="text5"><br>
            </div>
            <div class="textFields">
                <label for="text6">text6:</label><br>
                <input type="text" class="text" name="text6"><br>
            </div>
            <div class="textFields">
                <input type="button" name="button" value="Add another text" onClick="addTextBox(this.form)">
                <br></div>
            <div class="textFields">
                <label for="result">Result:</label><br>
                <input type="text" class="text" name="result" readonly><br>
            </div>  
            <div class = "result">
            <input type="button" name="button" value="Click" onClick="testResults(this.form)">
            </div>
        </form>
        <script>

        function addTextBox(form) {
            // CREATE A TEXTBOX TO INSERT
            const newTextBox = document.createElement("input");
            newTextBox.type = "text";
            newTextBox.name = "addtext";
            newTextBox.classList.add("text");
            // INSERT THE TEXTBOX TO THE FORM
            form.insertBefore(newTextBox, form.childNodes[form.childNodes.length - 6]); // Insert before the last div
        }
        function testResults(form) {
            var inputValue = "";
            for (var i = 1; i <= form.elements.length; i++) {
                if (form.elements["text" + i]) {
                    inputValue += form.elements["text" + i].value + " ";
                }
            }
            if(form.elements["addtext"]) {
                    inputValue += form.elements["addtext"].value + " ";
            }
            form.result.value = inputValue;
        }
        </script>
    </body>
</html>
