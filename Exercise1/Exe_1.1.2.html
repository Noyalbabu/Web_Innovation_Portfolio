<!DOCTYPE html>
<html>
    <head>
        <title>Web innovtion Portfolios</title>
    </head>
    <body>
        <h1>Exercise 1.2</h1>
        <p>Playing with numbers</p>
        <p id="displayTitle"></p>
        <p id="displayLargeNumber"></p>
        <button onclick="enterNum()">Start</button>
        <script>
            function enterNum(){
                let i = 0;
                let large = 0;
                let num = prompt("Enter a positive number");
                while (num < 0){
                    alert("Please enter a positive number");
                    num = prompt("Enter a positive number");
                }
                document.getElementById("displayTitle").innerHTML = "Let's Start the Game!";
                while( i < num){
                    let userEnter = prompt("Enter a number");
                    if (userEnter > large){
                        large = userEnter;
                    }
                    i++;
                }
                document.getElementById("displayLargeNumber").innerHTML = "The largest number is " + large;
            }
            
        </script>
    </body>    
</html>
